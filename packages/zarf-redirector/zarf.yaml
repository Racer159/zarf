kind: ZarfPackageConfig
metadata:
  name: "init-package-zarf-redirector"
  description: "Install the zarf agent redirector on a new cluster"

constants:
  - name: AGENT_IMAGE
    value: "###ZARF_PKG_VAR_AGENT_IMAGE###"

components:
  - name: zarf-redirector
    required: true
    images:
      - "###ZARF_PKG_VAR_AGENT_IMAGE###"
    manifests:
      - name: zarf-redirector
        namespace: zarf
        files:
          - manifests/service.yaml
          - manifests/secret.yaml
          - manifests/deployment.yaml
          - manifests/webhook.yaml
