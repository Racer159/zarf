kind: ZarfPackageConfig
metadata:
  name: big-bang-core-demo
  description: "Deploy Big Bang Core"
  version: 1.52.0
  url: https://p1.dso.mil/products/big-bang
  # Big Bang / Iron Bank are only amd64
  architecture: amd64

variables:
  - name: DOMAIN
    default: "bigbang.dev"
    prompt: false

components:
  - name: bigbang
    required: true
    extensions:
      bigbang:
        version: 1.52.0
        valuesFrom:
          - config/minimal.yaml
          - config/ingress.yaml
          - config/kyverno.yaml
          - config/loki.yaml
          - config/patch-images.yaml
